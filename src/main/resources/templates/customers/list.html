<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 50px 20px;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #f6f0e7, #fffdf9);
            color: #3b3a30;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 36px;
            font-weight: 600;
            color: #bfa046;
            margin-bottom: 30px;
        }

        .add-button {
            background-color: #bfa046;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #a48935;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #efe7d8;
            color: #7a6b44;
            font-size: 18px;
        }

        tr {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        tr:hover {
            transform: scale(1.005);
        }

        td {
            font-size: 16px;
        }

        .action-link {
            color: #bfa046;
            text-decoration: none;
            font-weight: 600;
        }

        .action-link:hover {
            color: #a48935;
        }

        .back-link {
            margin-top: 40px;
            font-size: 16px;
            color: #7a6b44;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Customer List</h2>

<a href="/customers/add" class="add-button">+ Add New Customer</a>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Type of ID</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody th:each="customer : ${customers}">
    <tr>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.idNumber}"></td>
        <td th:text="${customer.typeOfId}"></td>
        <td><a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="action-link">Edit</a></td>
        <td><a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" class="action-link" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    </tbody>
</table>

<a href="/welcome" class="back-link">‚Üê Back to Welcome Page</a>

</body>
</html>
