<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #f6f0e7, #fffdf9);
      color: #3b3a30;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 36px;
      font-weight: 600;
      color: #bfa046;
      margin-bottom: 40px;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #7a6b44;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #d6cbb5;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdfbf7;
    }

    input[type="submit"] {
      background-color: #bfa046;
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #a48935;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: #7a6b44;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>Edit Customer</h2>

<form th:action="@{/customers/update}" th:object="${customer}" method="post">
  <input type="hidden" th:field="*{customerId}" />

  <label for="firstName">First Name:</label>
  <input type="text" th:field="*{firstName}" id="firstName" />

  <label for="lastName">Last Name:</label>
  <input type="text" th:field="*{lastName}" id="lastName" />

  <label for="idNumber">ID Number:</label>
  <input type="text" th:field="*{idNumber}" id="idNumber" />

  <label for="typeOfId">ID Type:</label>
  <select th:field="*{typeOfId}" id="typeOfId">
    <option value="SSN">SSN</option>
    <option value="SIN">SIN</option>
    <option value="License">License</option>
    <option value="Other">Other</option>
  </select>

  <input type="submit" value="Update" />
</form>

<a href="/customers" class="back-link">‚Üê Back to Customers List</a>

</body>
</html>
