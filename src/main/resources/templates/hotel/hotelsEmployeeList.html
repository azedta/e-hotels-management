<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to right, #f6f0e7, #fffdf9);
      font-family: 'Playfair Display', serif;
      color: #3b3a30;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 36px;
      font-weight: 600;
      color: #bfa046;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
      color: #bfa046;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #a48935;
    }

    .actions a {
      margin: 0 8px;
    }

    .add-button {
      background-color: #bfa046;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 30px;
      display: inline-block;
    }

    .add-button:hover {
      background-color: #a48935;
    }

    table {
      width: 100%;
      max-width: 1100px;
      border-collapse: separate;
      border-spacing: 0 15px;
      background-color: transparent;
    }

    th, td {
      text-align: left;
      padding: 16px 20px;
    }

    th {
      background-color: #efe7d8;
      color: #7a6b44;
      font-size: 18px;
    }

    tr {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    tr:hover {
      transform: scale(1.005);
    }

    td {
      font-size: 16px;
      color: #3b3a30;
    }

    .back-link {
      margin-top: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h2>Our Luxury Hotels</h2>

<a href="/hotels/add" class="add-button">+ Add New Hotel</a>

<table>
  <thead>
  <tr>
    <th>Chain ID</th>
    <th>Chain Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Email</th>
    <th>Rooms</th>
    <th>Rating</th>
    <th colspan="3" style="text-align: center;">Actions</th>
  </tr>
  </thead>
  <tbody th:each="hotel : ${hotels}">
  <tr>
    <td th:text="${hotel.chainId}"></td>
    <td th:text="${hotel.name}"></td>
    <td th:text="${hotel.address}"></td>
    <td th:text="${hotel.city}"></td>
    <td th:text="${hotel.emailAddress}"></td>
    <td th:text="${hotel.noOfRooms}"></td>
    <td th:text="${hotel.rating}"></td>
    <td class="actions"><a th:href="@{/hotels/edit/{id}(id=${hotel.hotelId})}">Edit</a></td>
    <td class="actions"><a th:href="@{/hotels/delete/{id}(id=${hotel.hotelId})}" onclick="return confirm('Are you sure?')">Delete</a></td>
    <td class="actions"><a th:href="@{/rooms/{id}(id=${hotel.hotelId})}">Rooms</a></td>
  </tr>
  </tbody>
</table>

<a href="/welcome" class="back-link">‚Üê Back to Welcome Page</a>
</body>
</html>
