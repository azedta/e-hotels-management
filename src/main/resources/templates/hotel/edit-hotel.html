<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>
<h2>Edit Hotel</h2>

<form th:action="@{/hotels/update}" th:object="${hotel}" method="post">
  <input type="hidden" th:field="*{hotelId}"/>

  <label for="hotelName">Hotel Name</label>
  <input type="text" th:field="*{hotelName}" id="hotelName"/>

  <label for="address">Address</label>
  <input type="text" th:field="*{address}" id="address"/>

  <label for="city">City</label>
  <input type="text" th:field="*{city}" id="city"/>

  <label for="phoneNumber">Phone Number</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>

  <label for="emailAddress">Email</label>
  <input type="email" th:field="*{emailAddress}" id="emailAddress"/>

  <label for="nbrOfRooms">Number of Rooms</label>
  <input type="number" th:field="*{nbrOfRooms}" id="nbrOfRooms"/>

  <label for="rating">Rating</label>
  <input type="number" step="0.1" th:field="*{rating}" id="rating"/>

  <label for="hotelChain">Hotel Chain</label>
  <select th:field="*{hotelChain}" id="hotelChain">
    <option th:each="chain : ${hotelChains}" th:value="${chain}" th:text="${chain.hotelChainName}"
            th:selected="${chain.hotelChainId == hotel.hotelChain.hotelChainId}"></option>
  </select>

  <input type="submit" value="Update Hotel"/>
</form>


<a href="/hotels">‚Üê Back to Hotels List</a>
</body>
</html>
