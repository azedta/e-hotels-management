<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #f6f0e7, #fffdf9);
      color: #3b3a30;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    h2 {
      font-size: 36px;
      font-weight: 600;
      color: #bfa046;
      margin-bottom: 40px;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #7a6b44;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #d6cbb5;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdfbf7;
    }

    input[type="submit"] {
      background-color: #bfa046;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #a48935;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #7a6b44;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Add / Edit Hotel</h2>
<form th:action="@{/hotels}" th:object="${hotel}" method="post">
  <input type="hidden" th:field="*{hotelId}" />

  <label for="address">Address</label>
  <input type="text" th:field="*{address}" id="address"/>

  <label for="city">City</label>
  <input type="text" th:field="*{city}" id="city"/>

  <label for="email">Email Address</label>
  <input type="email" th:field="*{emailAddress}" id="email"/>

  <label for="rating">Rating</label>
  <input type="number" max="5" th:field="*{rating}" id="rating"/>

  <label for="chain">Hotel Chain</label>
  <select th:field="*{chainId}" id="chain">
    <option th:each="hotelChain : ${hotelChains}"
            th:value="${hotelChain.chainId}"
            th:text="${hotelChain.name}">
    </option>
  </select>

  <input type="submit" value="Submit" />
</form>
<a href="/hotels">‚Üê Back to Hotels List</a>
</body>
</html>
