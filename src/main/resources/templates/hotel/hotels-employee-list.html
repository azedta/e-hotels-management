<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/hotel/hotels-employee-list.css}">
  <style>

  </style>
</head>
<body>
<h2>Our Luxury Hotels</h2>

<a href="/hotels/add" class="add-button">+ Add New Hotel</a>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>City</th>
    <th>Rating</th>
    <th>Chain</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="hotel : ${hotels}">
    <td th:text="${hotel.hotelName}"></td>
    <td th:text="${hotel.city}"></td>
    <td th:text="${hotel.rating}"></td>
    <td th:text="${hotel.hotelChain.hotelChainName}"></td>
    <td>
      <a th:href="@{'/hotels/edit/' + ${hotel.hotelId}}">Edit</a>
      |
      <a th:href="@{'/hotels/delete/' + ${hotel.hotelId}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/welcome" class="back-link">‚Üê Back to Welcome Page</a>
</body>
</html>
