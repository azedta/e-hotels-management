<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(to right, #f6f0e7, #fffdf9);
      font-family: 'Playfair Display', serif;
      color: #3b3a30;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 36px;
      font-weight: 600;
      color: #bfa046;
      margin-bottom: 40px;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #7a6b44;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 25px;
      border: 1px solid #d6cbb5;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdfbf7;
    }

    .readonly-field {
      background-color: #f9f7f3;
      padding: 14px 16px;
      border: 1px solid #d6cbb5;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #bfa046;
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #a48935;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #7a6b44;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Edit Hotel</h2>

<form th:action="@{/hotels/update}" th:object="${hotel}" method="post">
  <input type="hidden" th:field="*{hotelId}" />

  <label for="address">Address</label>
  <input type="text" th:field="*{address}" id="address" />

  <label for="city">City</label>
  <input type="text" th:field="*{city}" id="city" />

  <label for="email">Email Address</label>
  <input type="email" th:field="*{emailAddress}" id="email" />

  <label for="rating">Rating</label>
  <input type="number" th:field="*{rating}" id="rating" />

  <label>Hotel Chain</label>
  <div class="readonly-field" th:text="${hotelChain.name}">Hotel Chain Name</div>

  <input type="submit" value="Update" />
</form>

<a href="/hotels">‚Üê Back to Hotels List</a>
</body>
</html>
